<div class="section">
  <h2>Reading Level</h2>
  <p id="readingLevel">Loading...</p>
</div>
<div class="section">
  <h2>Summary</h2>
  <textarea
    id="summary-text"
    readonly
    placeholder="Summary will appear here..."
  ></textarea>
  <div class="sentence-selector">
    <label for="sentence-count">Number of sentences:</label>
    <input type="number" id="sentence-count" min="1" max="10" value="4" />
  </div>
</div>
<div class="section">
  <h2>Define</h2>
  <input type="text" id="word-input" placeholder="Enter a word to define" />
  <button id="define-button">Define</button>
  <div id="definition-display">Definition will appear here.</div>
</div>
